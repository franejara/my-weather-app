<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="Styling/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input
          type="text"
          id="search-form"
          placeholder="Where are you now?"
          autofocus="on"
          autocomplete="off"
        />
      </form>
      <div class="row">
        <div class="col-6"><h1 id="current-emoji">🌤</h1></div>
        <div class="col-6">
          <h1>
            <span id="current-temperature">23°C</span>
          </h1>
          <br />
          <h2><span id="current-city">in Seattle</span></h2>
          <br />
          <h3><span id="current-day-time">last updated at 4pm, Wed</span></h3>
        </div>
      </div>

      <div class="weather-elements">
        <span><span id="sky-description">broken clouds </span></span
        ><span class="separator">|</span>

        <span> humidity <span id="humidity">51%</span></span
        ><span class="separator">|</span>

        <span> wind <span id="wind">9 km/H </span></span>
      </div>

      <h3 class="next-days">What to expect for the next days</h3>

      <div class="card-group">
        <div class="card">
          <h1 class="weather-emoji">⛅️</h1>
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">13°/24°</p>
          </div>
        </div>
        <div class="card">
          <h1 class="weather-emoji">🌤</h1>
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <p class="card-text">14°/27°</p>
          </div>
        </div>
        <div class="card">
          <h1 class="weather-emoji">🌤</h1>
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <p class="card-text">14°/26°</p>
          </div>
        </div>
        <div class="card">
          <h1 class="weather-emoji">☀️</h1>
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p class="card-text">14°/26°</p>
          </div>
        </div>
        <div class="card">
          <h1 class="weather-emoji">☀️</h1>
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <p class="card-text">14°/28°</p>
          </div>
        </div>
      </div>
      <p id="footnote">
        Coded by Fran Jara 🪲<a
          href="https://github.com/franejara/my-weather-app"
          >Check it out on my GitHub.</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
